text: |
  A small interlude he used to play during the piece يا دنيا يا غرامي. In the middle of the piece he would insert a تقسيم and directly before and after the تقسيم he would play this interlude.

  The rhythm played with this piece is called أسمري by the composer and is defined as:
  <score type="rhythm">
  \dom \ta \ta \dom \tak
  </score>