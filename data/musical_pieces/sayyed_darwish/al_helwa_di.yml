lyrics: |
  الحلوة دي قامت تعجن في البدريَّة
  والديك بِيِدَّنْ «كوكو كوكو» بالفجريَّة
  يلَّا بنا على باب الله يا صنايعيَّة
  يجعل صباحك؛ صباح الخير يا اسطى عطيَّة

  صبّح الصباح فتَّح يا عليم
  والجيب ما فيهشِ ولا ملِّيم
  بس المزاج رايق وسليم
  باب الأمل بابك يا رحيم

  ده الصبر طيِّب عال
  ويغيَّر الأحوال
  يا اللي معاك المال
  برضو الفقير له ربِّ كريم

  إيدي في إيدك يا بو صلاح
  ما دام مع الله تعيش مرتاح
  خلِّي اتِّكالك عالفتَّاح
  يلَّا بنا يلَّا الوقت اهو راح

  الشمس طلعت والمُلْكِ لله
  إجري لرزقك خلِّيها على الله
  ما تشيل قَدُّومَك والعِدَّة ويلَّا