lyrics: |
  يا شادي الألحان
  آه أسمعنا رنة العيدان
  يا لا لاللي يا لا لا آه يا لا لاللي
  رنة العيدان  آه أسمعنا
  يا لا لاللي  يا لا لا لا لا آه يا لا لي

  و أطرب من في الحان
  آه و أحسبنا من ضمن الندمان
  يا لا لاللي يا لا لا آه يا لا لاللي
  من ضمن الندمان  آه أحسبنا
  يا لا لاللي  يا لا لا لا لا آه يا لا لي

  شعرك و الجبين آه و الوجنات
  كالليل و النهار
  يا لا لاللي يا لا لا آه يا لا لاللي
  كالليل و النهار   آه والوجنات
  يا لا لاللي  يا لا لا لا لا آه يا لا لي

  هات يا فنّان هات
  آه أسمعنا  نغمات الكردان
  يا لا لاللي يا لا لا آه يا لا لاللي
  نغمات الكردان  آه أسمعنا
  يا لا لاللي  يا لا لا لا لا آه يا لا لي