text: |
  [https://arz.wikipedia.org/wiki/%D8%A7%D9%87%D9%88_%D8%AF%D9%87_%D8%A7%D9%84%D9%84%D9%89_%D8%B5%D8%A7%D8%B1 Egyptian Wikipedia]
lyrics: |
  اهو ده اللي صار
  و آدي اللي كان ملكش حق
  ملكش حق تلوم عليا

  تلوم عليا ازاي يا سيدنا
  وخير بلدنا مهوش فى ايدنا
  قولي عن اشياء تفيدنا
  و بعدها بقي لوم عليا

  و بدال ما يشمت فينا حاسد
  ايدك فى ايدي وقوم نجاهد
  واحنا نبقي الكل واحد
  والايادي تصير قويه

  مصر يا ام العجايب
  شعبك اصيل والخصم عايب
  خلي بالك من الحبايب
  دولا انصار القضيه