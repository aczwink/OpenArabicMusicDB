lyrics: |
  قلبي يا قلبي تركني يا قلبي
  مش وقتا هلق ارجع حب
  هلق ما فيي و منه بايديي
  مابعرف شو صارلو هالقلب

  معقوله حبيتك ع زوقي لقيتك
  بعيوني في انت وبس
  ليالي ليالي عم بسهر ليالي
  واشتاقلك من دون ما احس

  ما بعرف شو قلك لو فيي ما قلك
  عن قلبي وشو صاير فيه
  ومبين علي في سر بعيني
  طمني حسيت بشي