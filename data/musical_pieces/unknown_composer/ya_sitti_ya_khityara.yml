lyrics: |
  يا ستي يا ختيارة
  يا زينة كل الحارة
  حبيبي ياللي بحبه
  ناطرني بالسيارة

  بحبه
  بحبه ما بقدر خبي
  وعيونه خلت قلبي
  متل رماد السيجارة
  Borembom bo!

  بلبس فستاني الأخضر
  ولا فستاني الأحمر
  عازمني عالسهرية
  دلينا وين بنسهر

  عيونو الحلوة بتقلي
  يا دادا تقي وجني
  يا دادا بخوف وبجن
  لما بيبعدهن عني