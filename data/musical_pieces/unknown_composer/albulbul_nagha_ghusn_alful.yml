lyrics: |
  البلبل ناغى ع غصن الفل
  آه يا شقيق النعمان
  قصدي ألاقي محبوبي
  بين الياسمين والريحان

  قلبي تلوع يا وعدي
  بدي طبيب يداويني
  دوا الطبيب ما ينفعني
  شوفة حبيبي بتشفيني

  إجى الشحاد على باب الدار
  قالتله الحلوة على الله 
  قال لها أنا ماني شحاد
  وعطيني بوسة دخيل الله

  كنا ستة على النبعة
  وإجى المحبوب صرنا سبعة
  وطلب بوسة ماعطيته
  قلتله حرام يوم الجمعة