name: ابعث لي جواب
form: song
composer: unknown
songWriter: unknown
singers: [sabah_fakhri]
dialect: unknown
maqamat:
  - maqam: bayati
    explanation: The primary maqam
  - maqam: 3ajam
    explanation: At "إن كنت هويت ونسيتني"
  - maqam: hijaz
    explanation: 2nd verse i.e. at "صبرت عليك"
  - maqam: rast
    explanation: 3rd verse. Also at "إن كنت هويت ونسيتني" but at a particular variation
rhythms:
  - rhythm: wahda_kabira
    explanation: The primary rhythm
  - rhythm: malfuf
    explanation: At "ابعتلي جواب" when coming from the first verse to the refrain
  - rhythm: maqsum
    explanation: At the refrain, at "إن كنت هويت ونسيتني" and at "موش قادر اقول انت الجاني"
attachments:
  - type: private
    comment: Sheet music on D
    contentType: application/pdf
    uri: /pieces/ib3atli_jawab.pdf
  - type: public
    comment: Sheet music on D
    contentType: text/x-lilypond
    uri: ./sheet-music.ly
text: ""
lyrics: |
  ابعتلي جواب وطمني
  ولو إنه عتاب لا تحرمني

  ابعتلي جواب وطمني

  غيابك طال وبستنا
  وقلبك مال تتهنى
  إن كنت هويت ونسيتني
  وعلي جنيت ما رعيتني

  صبرت عليك وذقت مرار
  وبعتٌ إليك اخبار واخبار
  اتاريك نسيتني مع الايام
  ورضيت تفوتني على الألام

  انا ليه الله يعرفني
  من حر الآه ينصفني
  موش قادر اقول انت الجاني
  حاصبر على طول على احزاني