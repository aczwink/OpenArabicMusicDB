text: |
  == Translation ==
  * والنبي is similar to والله and means "i swear to the prophet"
  * يمَّا is dialect for "mother"

  == Links ==
  [https://youtu.be/5v27iehERwU Live recording by Sabah Fakhri on C]
lyrics: |
  والنبي يمَّا
  تعذريني تأنِّي عليَّ
  آه
  حُبِّ حبيبي شاغلني
  لاني رايحة، ولا جايَّة
  والنبي يمَّا

  أشوف حبيبي عالطريق يتمختر
  آه
  العين سودة سودة والخديد ورد أحمر
  طلبت وصله قال حاضر لما نسهر
  والله إن ما جاني
  لاني رايحة، ولا جايَّة
  والنبي يمَّا

  أشوف حبيبي ماشي في البرية
  آه
  الخد زاهي زاهي والعيون عسلية
  طلبت وصله قال حاضر صبحيّة
  والله إن ما جاني
  لاني رايحة، ولا جايَّة
  والنبي يمّا