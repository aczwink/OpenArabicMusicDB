lyrics: |
  قدك المياس يا عمري
  يا غصين البان كاليسر
  أنت أحلى الناس فى نظري
  جل من سواك يا قمري

  قدك المياس مذ مالا
  لحظك الفتان قتالا
  هل لواصل خلد لا لا لا لا
  فاقطع الآمال و انتظري

  انا و حبيبي فى جنينة
  و الورد مخيم علينا
  ان طلب مني وصالو
  يا رب تستر علينا

  عيونك سود يا محلاهم
  قلبي بتولع بهواهم
  صار لي سنتين بستناهم
  حيرت العالم فى أمري