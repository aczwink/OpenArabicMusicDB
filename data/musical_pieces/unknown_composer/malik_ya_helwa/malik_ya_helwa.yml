  مالك يا حلوة مالك
  هو الغرام غير حالك
  فتنوا عليك عذالك
  لما رأوك بجمالك

  إنت حياتي و روح قلبي
  بحبك لكن إيه ذنبي
  ما تحطي قلبك على قلبي
  داوي حبيبك بوصالك