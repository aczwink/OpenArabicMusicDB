text: |
  Many additional phrases are added for موال. For example the following one is used by محمد خيري and صباح فخري as well:
  يا داعيا لله مرفوع اليد متوسلا متضرعا للمنجد
  يا طالبا منه الشفاعة في غد
  قل للمليحة في الخمار الأسود
  ماذا فعلت بناسك متعبدِ

  [https://ar.wikipedia.org/wiki/%D9%82%D9%84_%D9%84%D9%84%D9%85%D9%84%D9%8A%D8%AD%D8%A9_(%D9%82%D8%B5%D9%8A%D8%AF%D8%A9) Arabic Wikipedia]
lyrics: |
  قل للمَليحة في الخِمارِ الأَسوَدِ
  ماذا فعلت بناسك متعبدِ
  قد كانَ شَمَّرَ للصَلاة ثيابه
  حتىّ وقفت له بباب المسجد
  ردي عليه صلاته وصيامه
  لا تقتليه بحق دين محمدِ