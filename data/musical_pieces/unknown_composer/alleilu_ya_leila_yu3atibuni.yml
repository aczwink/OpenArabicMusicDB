lyrics: |
  الليل ياليلى يعاتبني
  ويقول لي سلم على ليلى
  الحب لاتحلو نسائمه
  إلا إذا غنى الهوى ليلى

  دروب الحي تسألني
  ترى هل سافرت ليلى ؟
  وطيب الشوق يحملني
  إلى عينيك ياليلى

  لأجلك يطلع القمر
  خجولاً كله خفر
  وكم يحلو له السفر
  مدى عينيك ياليلى

  لنا الأيام تبتسم
  ولا همس ولا ندم
  وماذا ينفع الندم
  نديم الروح ياليلى

  رجعت ألم أحلامي
  وأحيا بين أنغامي
  وغاب ربيع أيامي
  وليلى لم تزل ليلى