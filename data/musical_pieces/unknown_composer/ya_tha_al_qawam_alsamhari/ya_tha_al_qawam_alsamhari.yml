lyrics: |
  يا ذا القوام السمهري
  حاوي الرضاب السكري

  عن ثغرك الزاهي اللمى
  يروى صحاح الجوهري

  كم ذا التجافي و البعاد
  أحرمت أجفاني الرقاد

  بادر و جود و ارعى الوداد
  يا ذا الجبين الأنور