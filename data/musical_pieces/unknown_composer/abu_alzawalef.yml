lyrics: |
  اه و زاولف يا يا بو الزلوف زلفى يا عينيا
  مابين الشفايف عسل نقّط على على ايديا

  اه يا عمي خذني معاك و عالشام لاتفرج
  اي و ادخل عسوق الطويل واشتري لا لاتفرج
  و كشفت على صدرها وقالت تعا اتفرج
  ودكان تاجر فتح يا نضر عينايا

  امان يا قلبي امان راحوا احبابي فين يوبه

  طلبت مني الملح و منين اجيبلا الملح
  و مبارح كنا صلح و اليوم احباب يوبه

  طلبت مني التتن و منين اجيبلا التتن
  و قعت انا بمحبتن ما كانوا عالبال يوبه