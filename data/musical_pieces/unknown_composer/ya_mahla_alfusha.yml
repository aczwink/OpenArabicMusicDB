lyrics: |
  يا ما أحلى الفسحة يا عين على راس البرّ
  و القمر منوّر عيني على موج البحر

  قال لي تعالي يا شاغلة بالي
  كوني حلالي على طول العمر
  و القمر منوّر عيني على موج البحر

  أصل المحبّة ضحكة و لعبة
  خلينا صحبة بطول العمر
  و القمر منوّر عيني على موج البحر