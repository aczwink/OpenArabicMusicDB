lyrics: |
  اه يا حلو يا مسليني
  يا اللي بنار الهجر كاويني
  املا المدام يا جميل واسقيني يا عيني
  من كتر شوقي عليك ما بنام

  حبيت جميل يا ريتني ظله
  يا عيني
  حاز الجمال والحسن كله
  لما رايته ملك فؤادي
  يا عيني
  صبرت قلبي وحملت ذله

  أبيض و يا لون الياسمين
  يللي على خدك شكل وردة
  و حياة خدودك و الجبين
  يا عيني
  إني اسير المودة

  ما ظن قلبي تنساني
  و تزيد بحبك أشجاني
  عد يا جميل ياخي عد لي تاني
  يا عيني
  من كتر شوقي عليك مابنام