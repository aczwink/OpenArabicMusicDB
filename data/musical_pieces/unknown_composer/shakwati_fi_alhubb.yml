lyrics: |
  شكوتي في الحب عنوان الرشاد
  والجوى حظي و لذاتي السهاد
  لا تـلم صــباً بغالـي الدمـع جـــاد
  إن وجـدي كـل يـوم بإزديـاد
  والهوى يأتي على غير المراد
  ســادتي إن لم تمنّوا باللقا
  مـت وجـداً فلكـم طـول البقـا
  لا تقولوا وجده عين الشقا
  أنا إن لم أهوى غزلان النقا
  أي فرق بين قلبي و الجماد ؟