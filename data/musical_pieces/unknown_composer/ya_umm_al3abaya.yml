text: |
  The suffix "چ" in for example "عباتچ" is Iraqi dialect (see [https://en.wikipedia.org/wiki/Che_(Persian_letter) Wikipedia]) and would actually be "ك" in modern standard Arabic. Also "چم" is "كم".
  The letter "گ" is g (see [https://en.wikipedia.org/wiki/Gaf Wikipedia]) and would be replaced with "ق" for modern standard Arabic. The "ق" however is pronounced as "ga" with the fatha being pronounced deeply just like when used on letter "ظَ".
lyrics: |
  يا أم العباية
  حلوة عباتچ
  جمالك آية
  زينة صفاتچ

  هلا و ميت هلا
  يا ريم الفلا
  و القلب نسيلا
  چم من غمزاتچ

  یا حیاة الروح
  القلب مجروح
  والجسم مطروح
  يحيا بنظراتچ

  أريد أگولچ
  لطيف كولچ
  نظرة لخلچ
  لبسي عويناتچ

  وجهك المنوّر
  هلال مدور
  سبحان من صور
  حسنك وذاتك

  يا بنت عمي
  أبد لاتهتمي
  فدوتچ دمي
  روحي وحياتچ

  سمرة ومهيوبة
  نجمة محبوبة
  رمز العروبة
  حشمة عباتچ