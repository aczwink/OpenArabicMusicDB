lyrics: |
  طيري يا طيّارة طيري.. يا ورق وخيطان
  بدّي إرجع بنت صغيرة.. على سطح الجيران
  وينساني الزمان.. على سطح الجيران

  علّي فوق سطوح بعاد.. عالنسمة الخجولة
  أخدوني معهن الولاد.. وردّولي الطفولة
  ضحكات الصبيان.. وغناني زمان
  ردّتلي كتبي ومدرستي والعمر اللي كان
  و ينساني الزمان على سطح الجيران

  لو فينا نهرب ونطير.. مع هالورق الطاير
  تَ نكبر بعد بكّير.. شو صاير شو صاير
  ويا زهر الرمّان.. ميل بهالبستان
  تَ يتسلّوا صغار الأرض ويحْلَوّ الزمان
  و ينساني الزمان على سطح الجيران