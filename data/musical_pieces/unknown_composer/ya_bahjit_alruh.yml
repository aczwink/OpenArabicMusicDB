text: |
  This piece is usually performed with a lot of vocal improvisation and thus a lot of Maqam switches. Especially on the phrase "هاتِ كاسِ الراح واسقني الأقداح".
lyrics: |
  يابهجة الروح جد لي بالوصال
  الفؤاد مجروح ولا له احتمال

  ازاي تهجرني وأنا قلبي يهواك
  بعدك جنني جد لي بالوصال

  هاتِ كاسِ الراح واسقني الأقداح

  وجهك الوضاح ماله من مثال
  جُدْ لي يابدري بلثمِ الثغر
  الهوى العذري خلى حالي حال