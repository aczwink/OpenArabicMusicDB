lyrics: |
  جيت بوقتك فرفح قلبي
  آه يا قلبي
  زاح العتمة الساكن دربي

  دقت الحب ومر الحب
  دخيلك شو عملت بقلبي

  يللي حبك غير عمري
  ونسم بقلبي هواك
  نسمة منك تطفي جمري
  والمنى كلو رضاك

  حبك أنت غير حالي
  نور بعيوني الليالي

  أول نظرة وصرت بقلبي
  من عمري وروحي قريب
  غابت كل قمار الغربة
  سميتك أغلى حبيب

  صرت الأغلى من حياتي
  حبي ودمعاتي وآهاتي