lyrics: |
  يا مال الشام يالله يا مالي
  طال المطال يا حلوه تعالي

  طال المطال طال وطوَّل
  الحلوة بتمشي بتمشي وتتحوَّل
  يا ربّي يرجَع زمن الأوَّل
  يوم يا لطيف ماكان على بالي

  طال المطال وما شفناهم
  يوم الأسوَد يوم الودَّعناهم
  ياربي تجمَعْني معهم
  يرجع ياللي شغل لي بالي