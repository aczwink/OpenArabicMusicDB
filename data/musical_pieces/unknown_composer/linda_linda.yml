lyrics: |
  ليندا ليندا ياليندا
  الليلة السهرة عندا
  واحد طلبها واحد خطبها
  واحد عبطها بزندا

  عندها اجندة كلها اسامي
  طوني و مايك معروف و سامي
  احمد بطرس فهد ومرقص
  راح بتجنني الاجندة
  ما فيها اسمي طالبها رسمي
  دوبتي جسمي يا ليندا

  عندها فساتينها كلها قصيرة
  بالكاد تستر نتفة صغيرة
  شوف باقي تيابها اه يابا يابا
  حبل الغسيل عالبيرندا
  و لما تصففها
  دغري تعرضها
  و ياما شايفها يا ليندا