lyrics: |
  أول عشرة محبوبي يا عيني هداني خاتم ألماس
  أنا قصدي ومطلوبي يا عيني هذا لايق بين الناس

  هدية حبّي تسوى الكل يا عيني أحلى من الياسمين وفل
  ونور الدنيا عليّ طل يا عيني لمّا بقدهو هل وماس

  غنّية بقلبي تلاقيه يا عيني تفرش دربو وتهاديه
  أو لا جنّة حبي تناديه يا عيني نسهر فيها وننسى الناس