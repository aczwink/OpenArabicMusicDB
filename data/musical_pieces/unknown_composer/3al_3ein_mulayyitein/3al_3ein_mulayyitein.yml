lyrics: |
  ع العين موليتين واتناش مولية
  جسر الحديد انقطع من دوس رجليا
  مشوار مشيته الصبح ومشيته عصريه
  يااحباب لاترحلوا ضلوا حواليا

  أهلا و سهلا و مرحبتين باللي جن
  لقعود ورش الورد للسمر لما جن
  نوبة يقولون انصدع و نوبة يقولون انجن
  و نوبة يقولون صابته بالراس جنيه

  ياريم تلحقتلك من فوق الجبال
  والعين سودچ حلا من جر الميالي
  ماريد منه شغل بس يقعد اقبالي
  باديني اجيبه له الخبز واجيبه له الميه

  لو ترحمه بس تجي من العين تسقيني
  چان القلب يرتوي وهمي تنسيني
  صياد أنا چنت وشلون صابوني
  والعين سودچ حلا والشفة وردية