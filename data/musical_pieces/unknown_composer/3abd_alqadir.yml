lyrics: |
  عبد القادر يا بوعلم ضاق الحال عليا
  داوي حالي يا بوعلم سيدي ارؤف عليا
  اااه سيدي عبد الرحمن دير مجهودك و تحزم
  و انت راجل قايم
  خديمك دير مزية

  يا سيدي بومدين وانا فى ارضك نتأمن
  يا سيدي بومدين وانا فى ارضك نتأمن
  يا سيدي الهواري سلطان غالي
  و اشفيني عبد الله سلطان الا عالي اه

  دعوتي القليله يانا ذيك المبلية
  اااه خليتني فى حيرة يانا العشرة طويله

  ذاك الوالي اروح داوي لي حالي
  سيدي عبد الرحمن داوي داوي داوي