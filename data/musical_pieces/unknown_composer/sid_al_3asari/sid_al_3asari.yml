text: |
  == Translation ==
  * The سمك بني is a special fish that lives in the Euphrat and Tigris

  [https://arz.wikipedia.org/wiki/%D8%B5%D9%8A%D8%AF_%D8%A7%D9%84%D8%B9%D8%B5%D8%A7%D8%B1%D9%89_%D9%8A%D8%A7_%D8%B3%D9%85%D9%83_%D9%8A%D8%A7_%D8%A8%D9%86%D9%89 Egyptian Wikipedia]
lyrics: |
  صيد العصاري يا سمك يا بني
  تلعب بالميه لعبك يعجبني
  أه يا سمك بني

  صيادك ماهر بياعك شاطر
  وجودك نادر محلاك يا بني
  أه يا سمك بني

  ياللي بتصايح في البحر المالح
  يابو المنايح حبك شاغلني
  آه يا سمك بني