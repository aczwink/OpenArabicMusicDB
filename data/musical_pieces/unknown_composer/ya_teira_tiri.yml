text: |
  == Translation ==
  * [https://ar.wikipedia.org/wiki/%D8%AF%D9%85%D8%B1 دمّر]  and الهامة are districts close to Damascus

  [https://arz.wikipedia.org/wiki/%D9%8A%D8%A7_%D8%B7%D9%8A%D8%B1%D9%87_%D8%B7%D9%8A%D8%B1%D9%89 Egyptian Wikipedia]
lyrics: |
  يا طيرة طيري يا حمامة
  وانزلي بدمّر والهامة
  هاتي لي من حبي علامة
  ساعة و خاتم ألماس
  يكفي عذابي حرام والله

  أنا على ديني جننتيني
  و على دين العشق حرام و الله

  يا طيرة يا حلوة تعالي
  و احكي له ع اللي شاغل بالي
  قولي له حبك يحلالي
  يا أسمر يا بو الخال
  يكفي عذابي حرام والله

  يا طيرة طيري بوادينا
  واحكي له ع اللي مجافينا
  قولي له حبك كاوينا
  يا أسمر يا بو الخال
  يكفي عذابي حرام والله 