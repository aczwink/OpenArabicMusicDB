lyrics: |
  في الروض أنا شفت الجميل
  كالغصن يزهو في النسيمْ 
  مكتوب على خدّه الأسيـل
  الورد خلاقـه عظيـمْ 

  نرجس عيونـك يا غزال
  مـن لحظهـم قلبي يهيـمْ 
  والياسمين الخـد قال
  الورد خلاّقُـه عظيـمْ

  لمّـا خطر نور العيون
  فقلت ربـي يـا كريمْ
  صاح الحمام فوق الغصون
  الورد خلاّقُـه عظيـمْ