lyrics: |
  حبيبى يا نور العين .. يا ساكن خيالي
  عاشق بقالى سنين .. ولا غيرك فى بالي

  اجمل عيون فى الكون .. انا شفتها
  الله عليك الله .. على سحرها
  عيونك معايا .. عيونك كفاية
  تنور ليالى ..

  قلبك نادانى وقال .. بتحبني
  الله عليك الله .. طمنتني
  معاك البداية .. وكل الحكاية
  معاك للنهاية ..