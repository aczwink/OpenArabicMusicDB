lyrics: |
  بحلم بيك انا بحلم بيك
  و باشواقي مستنيك

  وان ما سألتش فيا
  يبقی كفاية عليا
  عشت ليالي هنيه احلم بيك انا باحلم بيك

  بحلم بيك يا حبيبي انا
  ياللي مليت ايامي هنا
  بحلم بيك عارف من امتى
  من اول ماعرفت احب
  بحلم بيك و بحبك و انت
  اول حب وآخر حب
  وانت حياتي و ابتساماتي
  وانت النور للعين والقلب

  بحلم بالجنة اللي خيالي
  قبل الحب ماكانش يطولها
  بحلم بيك و بيتهيألي
  انك جنبي ليالي بطولها
  و احسن احبك واحكي لك يا حبيب قلبي
  و باجمل اسم انادي لك يا حبيب قلبي

  اد ما عمري يطول يا حبيبي اد ما عمرى يطول
  هستناك علی طول يا حبيبي هستناك على طول
  ليلي نهاري بقول يا حبيبي ليلى نهارى بقول
  ياللي ماحدش قالك ع الشوق اللى انا فيه
  بكره الشوق يوصلك وتجرب لياليه