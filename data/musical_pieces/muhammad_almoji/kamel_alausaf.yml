lyrics: |
  كامل الأوصاف فتني
  والعيون السود خدوني
  من هواهم رحت اغني
  اه ياليل اه ياعين

  العيون السود، رموشهم ليل
  ليل بيحلم باللى غايب
  العيون السود، خدوني،
  آه يا قلبى ياللى دايب

  علموك تسهر تغني
  علموك شوق الحبايب

  ليه يا قلبى ليه
  ليه خدونى ليه
  توهونى غربونى
  العيون السود

  قالوا الصبر بحوره بعيده
  قالوا شفايفه نايات بتقول تنهيده

  وسهرت أستنى
  والنجم معايا
  دوبنى ودوبنا
  فى عيون نسايه