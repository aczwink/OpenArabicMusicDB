lyrics: |
  أنا قلبـى ليــك ميـــال و مافيش غيــرك عالبــال
  انت و بس اللـى حبيبـى مهما يقولــو العــزال

  وبحبـك اد عينيــا حتى اكثــــر منها شويا
  و اسألها انت .. و حلفهـا على طــول حتقلك هــيا

  و الدنيــا انت بهجتهـــا و البهجه انت فرحتهــا
  و الفرحــه انت يا حبيبى حلاوتهــا و ابتسامتهــا

  و مليت الدنيــــــا عليا ود.. وحــب.. و حنيــه
  خليتنى أحب الدنيــــا طول أيامــى و لياليــّا