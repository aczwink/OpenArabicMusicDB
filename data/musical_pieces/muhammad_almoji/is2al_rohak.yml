lyrics: |
  اسأل روحك .. اسأل قلبك
  قبل ما تسأل ايه غيّرني
  انا غيرني عذابي في حبك
  بعد ما كان أملي مصبرني

  غدرك بيا .. أثّر فيا .. واتغيّرت شوية شوية..
  اتغيّرت ومش بايديا وبديت أطوي حنيني اليك ..
  وأكره ضعفي وصبري عليك واخترت ابعد .. وعرفت أعند ..
  حتى الهجر قدرت عليه.. شوف القسوة بتعمل ايه

  كنت زمان بلاقيك بحناني بحر محبة و بر أمان
  كنت بحس ان انت زماني يومي وبكره وبعده كمان
  كنت بشوفك بعيون حبي وانت بعيد أو وانت بقربي
  أقرب من بسمتي لشفايفي أقرب من احساسي لقلبي
  بعد الود اللي راعيته لك بعد الحب اللي وهبته لك
  بعد العمر اللي انا عشته لك فيه ايه تاني أقدمهولك

  أنا ما نسيتش الحب وعهده ولا أيامه ولا لياليه
  أما ان كان ع الحب لوحده من غير هجرك أهلا بيه
  أنا حيّرني هواك وأنا علشان انساك
  ببعد عن كل مكان رحته و لو مرة معاك
  واهرب من أقرب ناس يعرفوا قصتي وياك
  وبغيّر أي كلام بيجيب سيرة لذكراك
  وصلتني للحال ده بايدك بعد ما كانت روحي ف ايدك
  سِبتك ومفيش حد في عمري يشغل عنك قلبي وفكري
  سِبتك من غير حتى ما أفكّر حقدر أسيبك أو مش حأقدر

  اسأل روحك .. اسأل قلبك قبل ده كله اتغيروا ليه
  أنا غيرني عذابي ف حبك لكن انت غيّرك ايه
  هو حناني عليك قسّاك حتى عليا .. ولا رضايا كمان خلاك تلعب بيا
  ولا تسامح روحي معاك غرّك بيا .. أنا يا حبيبي صحيح بتسامح
  الا في عزة نفسي وحبي .. واما يفيض بي ما بعرف أصالح
  وأعرف آجي كتير على قلبي
  غدرك بيا .. أثّر فيا
  واتغيّرت شوية شوية .. اتغيّرت ومش بايديا
  وبديت أطوي حنيني اليك وأكره ضعفي وصبري عليك
  واخترت أبعد وعرفت أعند حتى الهجر قدرت عليه
  وانت يا عيني .. لو في مكاني يا عيني
  كنت ح تعمل غير كده ايه .. اسأل روحك