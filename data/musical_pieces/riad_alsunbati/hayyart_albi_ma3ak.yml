lyrics: |
  حيرت قلبي معاك.. وانا باداري وأخبي
  قل لي أعمل إيه وياك.. ولا أعمل إيه ويا قلبي

  بدي أشكي لك من نار حبي.. بدي أحكي لك ع اللي ف قلبي
  وأقول لك ع اللي سهرني.. وأقول لك ع اللي بكاني
  واصور لك ضنى روحي.. وعزة نفسي مانعاني

  يا قاسي بص ف عينيا.. وشوف إيه انكتب فيها
  دي نظرة شوق وحنية.. ودي دمعة باداريها
  وده خيال بين الأجفان.. فضل معايا الليل كله
  سهرني بين فكر وأشجان.. وفات لي جوه العين ظله
  وبين شوقي وحرماني.. وحيرتي ويا كتماني

  ياما ليالي أنا وخيالي ، أفضل أصبر روحي بكلمة يوم قلتها لي
  وبات أفكر.. في اللي جرى لك.. واللي جرى لي
  وأقول ماشافش الحيرة.. علي لما باسلم
  ولا شافش يوم الشوق.. في عيني راح يتكلم
  وارجع واسامحك تاني.. واحن لك والقاني

  خاصمتك بيني وبين روحي.. وصالحتك وخاصمتك تاني
  وأقول أبعد يصعب على روحي.. تطاوعني ليزيد حرماني
  ح أفضل أحبك من غير ما أقول لك.. إيه اللي حير أفكاري
  لحد قلبك ما يوم يدلك.. على هوايا المتداري
  ولما يرحمني قلبك.. ويبان لعيني هواك
  وتنادي ع اللي انشغل بك.. وروحي تسمع نداك

  أرضى اشكي لك من نار حبي
  وابقى احكي لك ع اللي في قلبي
  وأقول لك ع اللي سهرني.. وأقول لك ع اللي بكاني
  وأقول يا قلبي ليه تخبي ..وليه يا نفس مانعاني