lyrics: |
  بساط الريح جميل ومريح
  وكلو امان ولا البولمان
  بساط الريح

  يا طاير فوق وكلّك ذوق
  أنا مشتاق وبراني الشوق
  ودواي في سوريا وفي لبنان

  نسيم لبنان شفا الأرواح
  عليل القلب عليه يرتاح
  ويا مشتاق في أرض الشام
  تبات سكران بلا أقداح بلا أقداح

  سوريا ولبنان قامات وقدود
  عليها بشوف عيون وخدود
  تزوّد نار القلب ببارود
  أنا أعشق سوريا ولبنان.. سوريا ولبنان

  نروح يا بساط على بغداد
  بلاد خيرات بلاد أمجاد

  نحن هنا بالسيف نحمي ارضنا
  وفي نهار الحيف نحمي عرضنا
  أما الكرم للضيف مخلوق فرضنا
  والعز في الاثنين : السيف والكرم
  آه يا زلم

  يا دجلة أنا عطشان ما أقدر أرتوي
  من حسنك الفتّان هذا الكسروي
  في كل رمشـــة عين خنجر ملتوي
  لو صاب مني القلب يعدمني عدم
  آه يا زلم

  بساط الريح يا أبو الجناحين
  مراكش فين وتونس فين
  أنا لي حبيب هناك واثنين وبعادهم عني اليوم بشهرين

  بلاد الحوت، والغلة والزيتون
  فيها الشفايف قوت، وللشراب عيون
  ياللي علينا تفوت، انزل وكن حنون
  إشبعْ طعام وشراب ولا تزيد يا خي

  تونس أيا خضرا يا حارقة الأكباد
  غزلانك البيضا تصعب على الصياد
  غزلان في المرسى والا في حلق الواد
  على الشطوط تعوم ما تخوف صيد المي

  بساط الريح قوام يا جميل أنا مشتاق لوادي النيل
  أنا لفّيت كثير ولقيت البعد عليَّ يا مصر طويل

  اللي يفوت أرضنا يروح ويرجع لنا
  ما فيش كده حسننا وما فيش كده ظرفنا
  يا حلو يا طبعنا
  با خفة يا دمنا