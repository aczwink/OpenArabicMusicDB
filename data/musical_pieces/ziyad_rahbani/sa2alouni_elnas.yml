lyrics: |
  سألوني الناس عنك يا حبيبي
  كتبوا المكاتيب وأخدها الهوا
  بيعز علي غني يا حبيبي
  لأول مرة ما منكون ســـوا

  سألوني الناس عنك سألوني
  قلتلهن راجع أوعى تلوموني
  غمضت عيوني خوفي للناس
  يشوفوك مخبا بعيوني
  وهب الهوا
  و بكاني الهوى
  لأول مرة مـــا منكون ســوا

  طل من الليل قال لي ضوي لي
  لاقاني الليل وطفا قناديلي
  ولا تســـأليني كيف إستهديت
  كـــان قلبي لــعندك دلـيـلي
  واللي إكتوى
  بالشوق إكتوى
  لأول مرة مــــــا منكون سوا