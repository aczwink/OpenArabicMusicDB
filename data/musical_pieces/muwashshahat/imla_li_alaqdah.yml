lyrics: |
  املأ لي الأقداح صرفا
  و آسقنيها للصباح

  شربها تيها و عجبا
  نورها كالفجر لاح

  آه من خمر قديمة
  شربها يبري السقيم
  طالعي فيها سعيد

  كل من قد هام تيها
  هو نديمي للصباح