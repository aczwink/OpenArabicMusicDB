text: |
  == Version as sung by Fairuz ==
  لما بدا يتثنى	غضُّ الصبا و الدلال
  حبي جماله فتنا	أفديه هل من وصال
  أومى بلحظه أسرنا	في الروض بين الظلال
  غصن سبا حينما	غنى هواه و مال
  وعدي و يا حيرتي	ما لي رحيم شكوتي
  بالحب من لوعتي	إلا مليك الجمال

  == Translation ==
  * The word "أومى" should be "أومأ" in modern standard Arabic.
  * Lena Chamamyan sings "أمر ما" instead of "أومى".
  * The phrase "غصنٌ سَبَى حينَ مال" is often sang "غصن ثنى حين مال"

