lyrics: |
  رجعونى عنيك لايامى اللى راحو
  علمونى اندم على الماضى و جراحه

  اللى شفته قبل ما تشوفك عينيا
  عمر ضايع يحسبوه ازاى عليا
  انت عمرى اللى ابتدا بنورك صباحه

  قد ايه من عمرى قبلك راح وعدى
  يا حبيبى قد ايه من عمرى راح
  ولا شاف القلب قبلك فرحه واحده
  ولا داق فى الدنيا غير طعم الجراح
  ابتديت دلوقتى بس احب عمرى
  ابتديت دلوقتى اخاف لا العمر يجرى
  كل فرحه اشتاقها من قبلك خيالى
  التقاها فى نور عنيك قلبى و فكرى
  يا حياة قلبى يا اغلى من حياتى
  ليه ما قابلتش هواك يا حبيبى بدرى

  الليالى الحلوه والشوق والمحبه
  من زمان والقلب شايلهم عشانك
  دوق معايا الحب دوق حبه بحبه
  من حنان قلبى اللى طال شوقه لحنانك
  هات عنيك تسرح فى دنيتهم عينيا
  هات ايديك ترتاح للمستهم ايديا
  يا حبيبى تعالى وكفايه اللى فاتنا
  هو اللى فاتنا يا حبيب الروح شويه

  يا اغلى من ايامى
  يا احلى من احلامى
  خدنى لحنانك خدنى
  عن الوجود وابعدنى
  بعيد بعيد انا و انت
  بعيد بعيد وحدينا
  ع الحب تصحى ايامنا
  ع الشوق تنام ليالينا
  صالحت بيك ايامى
  سامحت بيك الزمن
  نستنى بيك آلامى
  ونسيت معاك الشجن