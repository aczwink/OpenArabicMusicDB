lyrics: |
  عندك بحرية .. يا ريس
  سمر و شرقية .. يا ريس
  و البحر كويس يا ريس
  وصلني حبيبى يا ريس

  عا الرمل الدايب كتبنا
  شوق الحبايب دوبنا
  و انشالله توصل مراكبنا
  فيها اهالينا و حبايبنا
  و الفرحه تكمل .. يا ريس

  ريحة اراضينا .. يا ريس
  عم بتنادينا .. يا ريس
  امشى و طير بينا .. يا ريس
  من مينا لمينا .. يا ريس
  وصلنا بلدنا .. يا ريس
  تا نشم ترابها .. يا ريس

  دخلك يا هوا الشمالى
  نيران الهوا قتالى
  و الغربه تخطر علا بالى
  ايام زمان و ليالى
  بعدا علا بالى .. يا ريس