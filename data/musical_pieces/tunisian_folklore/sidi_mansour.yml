lyrics: |
  الله الله يا بابا و السلام عليك يا بابا
  سيدي منصور يا بابا و نجيك نزور يا بابا

  أشهد بالله يا بابا، ما عشقت سواه يا بابا
  جرح الحبيب يا بابا
  علاش صعيب يا بابا
  شحال يتيم يا بابا
  ملهوف عليك يا بابا
  و أشهد بالله يا بابا ما عشقت سواه
  و نجيك يا سيدي
  بشموع في إيدي
  و النار في قلبي
  تحرق وريدي

  و كحيل العين يا بابا
  حلو الخدين يا بابا
  حلو و مغرور يا بابا
  وعيونه بحور يا بابا
  و غرقت معاه يا بابا
  عذبني جفاه يا بابا
  كحيل العين يا بابا
  أخذ قلبي الى فين يا بابا
  سيدي واسيني
  إحكي و حاكيني
  صبّر لي حالي، على اللي ناسيني