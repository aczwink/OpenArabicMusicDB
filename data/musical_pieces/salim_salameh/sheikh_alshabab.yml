lyrics: |
  شو واثق بحاله وشو قلبه قوي
  وقلبي من جماله دايب مستوي

  كانت قصة اعجاب، صارت حب وعذاب
  تاري شيخ الشباب، حبّه بيكوي كوي

  كأنّه بيعرفني وحاسُّه قلبه شو عندي حنين
  وأنا إسأل حالي شو خصّه، عم يسألني بصفته مين؟

  فكّرته مجنون، ما توقّعته يكون
  حبيبي ونصّي التاني اللي راح حبه بجنون