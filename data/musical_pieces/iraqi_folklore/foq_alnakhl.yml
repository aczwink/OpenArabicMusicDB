text: |
  Originally named فوق إلنا خِلّ.
  "مَدْري" is dialect for "ما أدري".

  [https://ar.wikipedia.org/wiki/%D9%81%D9%88%D9%82_%D8%A7%D9%84%D9%86%D8%AE%D9%84_(%D8%A3%D8%BA%D9%86%D9%8A%D8%A9) Arabic Wikipedia]
lyrics: |
  فوق النخل فوق يابا فوق النخل فوق 
  مدري لمع خده يابا مدري القمر فوق 
  والله ما ريده باليني بلوة 

  بالله يا مجرى الماي يابا سلم عليهم
  صعبان الفرقة علي يابا اشتقنا إليهم