lyrics: |
  فايق يا هوى لِم كنّا سوى
  والدمع سهّرني وصفولي دوا
  تاري الدوا حُبّك وفتّش عالدوا

  فايق لمّا راحوا أهالينا مشوار
  تركونا وراحوا قالوا ولاد زغار
  ودارت فينا الدار
  ونحنا ولاد زغار
  والهوى جَمَّعنا وفرّقنا الهوى

  طير المسا جايي من سفر طويل
  وعلى باب السهرة تبكي المواويل
  نطفي القناديل
  وتبكي المواويل
  ونسهر على العتمة تنينتنا سوى