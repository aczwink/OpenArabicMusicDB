lyrics: |
  عرفت قلبي مولع فيك
  قسيت قلبك
  آه
  راح بدعي عليك
  الله يخليك
  للي يحبك

  ويعذب قلبك
  يا قاسي
  زيّ ما تعذبني
  يا قاسي
  آه
  عرفت قلبي
  مولع فيك

  عرفت قلبي وقسيت عليه
  ليه كان ع ذابي
  عندك حلال
  لو كان شايفني مايل لغيرك
  حقك تزيد
  عليها دلال

  آه
  راح بدعي عليك
  يا قاسي
  الله يخليك
  للي يحبك

  يللي رضيت هجراني وبعدي
  حايجيني يوم
  وأتحاكم فيك
  لو كنت ترحم قلبي وسوهدي
  هنيني يوم
  وأنا بهنيك