text: ""
lyrics: |
  و أنا بين اديه و قصاد عنيه
  مش حاسة غرام
  مع انه كان بيقول كلام
  مش أي كلام

  اشتكي منه طب ابعد عنه
  لا جاني و لا ماني ما خلصت أنا

  احن له تاني اسمعه لو جاني
  درسته حفضته فهمته أنا
  الله الله عايز يرجعلي تاني
  الله الله عايز من قلبي ايه
  الله الله مش قللي انه حينساني
  الله الله بيحن تاني ليه

  ياني منه ياه ده أنا قلبي تاه و احتار وياه
  هو فاكرني ايه يعني هموت عليه
  دنا سهل انساه