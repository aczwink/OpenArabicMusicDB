lyrics: |
  يا حلاوة الدنيا يا حلاوه
  يا حلولو يا حلاوه

  حلاوتها لما تصفى لي
  أنا وإنتوا واللي في بالي
  يبقالي ود مرغوبي
  وكفاية وجه محبوبي
  والباقي كلو يتساوى

  وما دام الدنيا ماهيش دايمه
  وقيامه على العالم قايمه
  حلوها وافرحوا بيها
  والطيب اعملوه فيها
  أحباب والأنس يجمعنا
  لا فراق ولا غدر ولا عداوه

  خلوها حلوة يا بنات
  خلوها حلوة يا جدعان
  املوها سرور وإبتسامات
  تلقوها جنة رضوان
  وتدومي علينا يا حلاوه
  فوقنا وحوالينا يا حلاوه
  آه واللي يحبونا يا حلاوه
  واللي ويانا يا حلاوه
  واحنا وأهالينا يا حلاوه