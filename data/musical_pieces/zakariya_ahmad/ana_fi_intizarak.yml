lyrics: |
  أنا فى انتظارك خليت
  ناري فى ضلوعي وحطِّيت
  ايدي على خدِّي وعدِّيت
  بالثانية غيابك ولا جيت

  يا ريت
  يا ريتني عمري ما حبيت

  عايزة اعرف لا تكون غضبان
  او شاغل قلبك انسان
  خليتني من يأسي أقول
  الغيبة دي غيبة على طول
  واتفكّر ايه اللى جنيت
  من ذنبِ يسيئك ما لقيت

  اتقلب على جمر النار
  واتشرد ويَّا الافكار
  النسمة، أحسبها خطاك
  والهمسة أحسبها لغاك
  على كده أصبحت وأمسيت
  وشافوني وقالوا اتجنيت

  توعدني بسنين وأيَّام
  وتجيني بحجج وكلام
  وتسلِّم وتمرِّ قوام او تخلف وتقول لي نسيت