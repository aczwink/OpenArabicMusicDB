lyrics: |
  الورد جميل .. جميل الورد
  الورد جميل و له اوراق عليها دليل من الاشواق
  اذا أهداه حبيب لحبيب يكون معناه وصاله قريب

  شوف الزهور و اتعلم .. بين الحبايب تتكلم
  شوف شوف شوف
  شوف الزهور الزهور .. شوف و اتعلم

  و النرجس مال .. يمين و شمال
  علا الاغصان بتيه و دلال
  عيونه تقول معانا عزول .. خلينا بعيد عن العزال

  يا فل يا روح يا روح الروح
  مين شم هواك عمره ما ينساك
  لكل جميل تقول بلغاك
  حبيب مشتاق بيستناك

  شوفو الياسمين جميل نعسان
  حلى له النوم علا الاغصان
  بكل حنان تضمه الايد
  و بيه تزدان صدور الغيد