lyrics: |
  صحاك الشوق من نومك
  وبقلبي تعا كفي نومك
  لا يومي يخلص ولا يومك
  إلا بلقاك ياحبيبي
  تعى عيش الحب وأياموا
  ونوعي ..  كل الي نامو
  دخيل الحب وكلاموا
  ودخيلو قلبك يا حبيبي

  على شي سهره …فيها غمره
  وشاهد علينا القمر
  وانته حدي ..مابقى بدي
  الوقت يعدي …ياقمر

  الدنيا بنعيشا مره
  نخليها حلوه ..ليه مره
  رح ضلني حبك كل مره
  مثل الاول ياحبيبي
  يا ربي يخلي ضحكاته
  ما يشوف الهم بحياته
  و تضلى الفرحة جواته
  ترسم لياليك يا حبيبي