lyrics: |
  كان الزمان وكان في دكانة بالفي
  وبنيات وصبيان
  نجي نلعب عالمي
  يبقى حنا السكران
  قاعد خلف الدكان
  يغني وتحزن بنت الجيران

  إوعى تنسيني
  وتذكري حنا السكران

  نحنا والعصافير كنا بالحي ندور
  صوب الدكانة نطير
  حاملين غمار زهور
  ويبقى حنا السكران
  ملهي وعلى الحيطان
  عم بيصور بنت الجيران

  حلوة بنت الجيران
  راحت بليلة عيد
  وانهدت الدكان
  واتعمر بيت جديد
  وبعدو حنا السكران
  على حيطان النسيان
  عم بيصور بنت الجيران