lyrics: |
  تحت الياسمينة في الليل
  نسمة والورد محاذيني
  الأغصان عليا تــــميل
  تمسحلي في دمعة عيني

  تحت الياسمينة اتكيت
  عدلت الـــعود وغنيت
  وتناطر دمعي وبكيت
  تفكرتك كيف كنت تجيني

  جنينة مزينها النوار
  فاحت من ريحت الأزهار
  تفكرتك شعــــلت النار
  عملت لهليبة في كنيني

  متوحش وحدي محتار
  لاڨمرة ولا حس أطيار
  كان النسمة ع الأشجار
  توانس فيا وتواسـيني