songWriter: ayman_bahgat_amar
singers: [nancy_ajram]
dialect: eg
maqamat:
  - maqam: kurdi
    explanation: ""
rhythms:
  - rhythm: sa3idi
    explanation: ""
attachments:
  - type: public
    comment: Sheet music on E
    contentType: text/x-lilypond
    uri: ./sheet-music.ly
text: ""
lyrics: |
  ما تيجي هنا وأنا أحبك
  عشان أعيش على حسك
  حبيبي ده إنت الدنيا
  وأنا أموت لو غيري يمسك
  ما تيجي هنا خد فكرة
  ده أنا بالنسبالك بكرة
  أستاذة في الدنيا مذاكرة
  كمل روحك، ده أنا نصك

  ده غرامنا ما بينا
  واخدة أنا بالي، ده أنا مش ننة
  بكرة أهو باين قدامنا
  وأنا أكتر واحدة تحسك
  
  حبيبي نيتي صافية
  وإنت هتيجي هنا بالعافية
  تهرب وتروح فين مني
  ده أنا دكتورة في الجغرافيا
  ما تيجي قوم وإعقلها
  قولي بحبك ما تقولها
  حبيبي ده أنا واحدة عادية
  بالكلمة الحلوة تاكلها