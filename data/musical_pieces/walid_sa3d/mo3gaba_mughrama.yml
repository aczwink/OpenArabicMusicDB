lyrics: |
  معجبة مغرمة
  أنا بقى مش عايزة إلا هو
  مشيته همسته
  نظرته بتحرك قلبي جوا

  حد يقوله حد يقوله
  إني بحبه الحب ده كله
  حد يحنن قلبه عليا
  أنا مكسوفة أروحله وأقوله

  أيوا خطفني بسحر جماله
  شوقي باينله و عيني قيلاله
  خايفة ما كونش أنا اللي في باله
  بعد ده كله

  روحوا قولولوا بحبه وماله
  معجبة بيه ودايبة وميلاله
  وحدة خلاص عاشقة وعيشاله
  عمرها كله