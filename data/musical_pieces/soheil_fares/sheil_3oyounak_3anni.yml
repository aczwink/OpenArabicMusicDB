lyrics: |
  شيل عيونک عني
  تركني اعرف غني
  بعدو قلبي صغير
  محيرني و محير
  نظرة منک بتجنني
  آه بتجنني

  نظراتک مش عم تتهدى
  بده وما بتعرف شو بده
  قلا لازم تلزم حده
  و تبعد عني بدي غني

  نظرات عيونک خطرين
  و اخطر مافيهن حلوين
  سحرن ساحرني من سنين
  بطلع في بدي غني