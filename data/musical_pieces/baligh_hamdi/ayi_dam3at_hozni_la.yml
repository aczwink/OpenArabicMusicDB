lyrics: |
  أى دمعة حزن لا لا لا لا
  أى جرح فى قلب لا لا لا لا
  أى لحظة حيرة لا
  لا لا لا
  حتى نار الغيرة لا لا لا لا

  عايشين سنين أحلام
  دايبين فى أحلى كلام
  لا عرفنا لحظة ندم
  و لا خوف من الايام

  قلبى دق دق دق
  قلت مين على البيبان دق
  قاللى افتح ده الزمان
  قلت له يا قلبى لا

  جى ليه يا زمان
  بعد ايه يا زمان

  من كام سنة قلبى و أنا
  عايشين هنا من كام سنة
  من كام سنة دنيا الهنا
  بتضمنا من كام سنة

  و قال ايه جاى الزمان يداوينا
  من ايه جى يا زمان تداوينا

  دا الأمل فى عينينا
  و الفرح حوالينا

  سأل الزمان و قال
  ايه غير الأحوال

  قلنا له حبينا حبينا
  و ارتحنا و نسينا
  الجرح بتاع زمان