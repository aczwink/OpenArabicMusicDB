lyrics: |
  علا حسب وداد قلبي يا بويا راح أقول للزين سلامات
  سلامات سلامات سلامات
  علا حسب وداد قلبى يابوي
  ضيعت عليه العمر يا بويا ده انا ليا معاه حكايات
  حكايات حكايات حكايات
  على حسب وداد قلبي يا بوي

  موال الصبر أهو داب من يوم الحب ما غاب
  ولا عمري يا عين يا ليل يا ليل يا عين يا ليل ما ترجع لي أحباب
  وانا صابر ع المقسوم يمكن يرجع لي ف يوم
  وتكون لي معاه تاني يا بويا أيام حلوه وحكايات

  علا حسب الريح ما يودي الريح ما يودي الريح ما يودي
  وياه أنا ماشي ماشي ماشي ماشي ولا بيدي
  معرفش ان كنت مروح ولا امتا الهوا ها يهدي
  و اهي دنيا بتلعب بينا يمكن ترجع غناوينا
  وتكون لي معاه تاني يا بويا أيام حلوه وحكايات

  لا هاسلم بالمكتوب ولا هارضا ابات مغلوب
  و هاقول للدنيا يا دنيا انا راجع انا راجع انا راجع للمحبوب
  و نغني اغاني جديده مليانه حكاوي سعيده
  وهانغزل توب الفرحة يا بويا وهاقول يا حبيبي سلامات