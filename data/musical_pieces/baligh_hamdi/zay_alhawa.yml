lyrics: |
  زى الهوا يا حبيبى زى الهوا
  واه من الهوا يا حبيبى اه من الهوا

  و خدتنى من ايدى .. يا حبيبى و مشينا
  تحت القمر غنينا .. و سهرنا و حكينا

  و ف عز الكلام .. سكت الكلام .. واتارينى
  ماسك الهوا بايدى ماسك الهوا
  و اه من الهوا يا حبيبى اه من الهوا

  و خدتنى و مشينا و الفرح يضمنا
  ونسينا يا حبيبى مين انتا و مين انا
  حسيت ان هوانا هيعيش مليون سنه
  و بئيت و انت معايا الدنيا ملك ايديا
  اأمر علا هوايا تقول امرك يا عنيا

  خايف .. و مشيت و انا خايف
  ايدى ف ايدك و انا خايف
  خايف علا فرحة قلبى
  خايف علا شوقى و حبى
  و ياما قلت لك انا
  و احنا فى عز الهنا
  قلت لك يا حبيبى
  لانا اد الفرحه ديا
  و حلاوة الفرحه ديا
  خايف ل ف يوم و ليله
  مالائكش بين ايديا
  تروح و تغيب .. تغيب عليا يا حبيبى
  و قولت لى يا حبيبى ساعتها
  دى دنيتى انت اللى مليتها