lyrics: |
  جانا الهوى جانا
  ورمانا الهوى رمانا
  ورمش الآسمراني
  شبكنا بالهوا

  اه ما رمانا الهوى ونعسنا
  واللي شبكنا يخلصنا
  دا حبيبي شغل بالي
  اه يابا يابا شغل بالي

  يا راميني بسحر عينيك الاتنين
  ما تقولي واخدني ورايح فين
  على جرح جديد
  ولا لتنهيد
  ولا ع الفرح موديني
  انا بسأل ليه
  واحتار كدا ليه
  بكرا الآيام حتوريني
  خلينا كدا علطول ماشيين

  عدينا يا شوق عدينا
  على بر الهوى رسينا
  دنا عمري معاه
  وهوايا هواه
  عدينا يا شوق عدينا
  زوق يا نسيم خطاوينا
  ويا نجوم السما ضمينا
  وخدينا بعيد وحدينا
  خلينا كدا علطول ماشيين

  طوحنا
  يا هوا اه يا هوا
  طوحنا
  وامانة ما يوم يا هوا
  اه يا هوا
  تجرحنا
  وتقربنا
  ما تبعدنا
  وتفرحنا بحبايبنا
  وان خدنا الشوق مرجحنا
  خلينا كدا علطول ماشيين