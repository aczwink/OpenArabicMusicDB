lyrics: |
  قابلت كتير
  فرشوا لي عشاني الارض حرير
  وشفت كتير وماشفتش زي حبيبي امير
  مانيش رايده الا هو
  مافيش فايده الا هو

  فى البعد عاشقاه فى القرب عاشقاه
  زي العسل على قلبي هواه

  من صغرنا واحنا بنبني عشنا مع بعضنا
  من حبنا يتعلم الطير مننا الهوى زينا
  وكبرنا والهوى كبر ولا حد فى الدنيا قدر
  يفرقنا ولو ليلة
  دي قصتنا قــصــة طويلة

  لو جابوا القمر من العالي
  والنجوم حطوها على شالي
  راح أرد وأقول وأنا مالي
  ماقدرش أسيب حبيبي الغالي
  دا القمر هو حبيبي
  والنجوم دي عيون حبيبي
  والدنيا دية هيا حبيبي