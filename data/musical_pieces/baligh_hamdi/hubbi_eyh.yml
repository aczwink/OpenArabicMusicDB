lyrics: |
  حب ايه اللي انتى جاي تقول عليه
  انتى عارف قبلى معنى الحب ايه
  لما تتكلم عليه

  أنت مابينك وبين الحب دنيا
  دنيا ماتطولها ولا حتى بخيالك
  اما نفس الحب عندي حاجه تانيه
  حاجه اغلى من حياتي ومن جمالك

  انتى فين والحب فين ظالمه ليه دايما معاك
  ده أنت لو حبيت يومين كان هواك خلاك ملاك
  ليه بتتجني كده على الحب ليه

  كنت بخلصلك في حبي بكل قلبي
  وأنت بتخون الوداد من كل قلبك
  بعت ودي ..بعت حبي ..بعت قلبي
  بعتني وفاكرني ليه هشتاق لقربك ليه

  يا ما طول عمري رضيت منك اسيه
  لما داب املي وانا بتمنى ودك
  كل شكوى كنت بتشوفها في عينيا
  وأنت في قربك ناسيني زي بعدك