    comment: Sheet music on D
    contentType: application/pdf
    uri: /pieces/ah_wanuss.pdf
text: |
  == Translation ==
  * The line "مافيش حاجه تيجي كده" directly translated means something like "no thing comes like this", which doesn't make any sense at all. The meaning is probably "nothing comes out of this", obviously talking about the relationship.
  * "بص" is Egyptian and means "look at me".
  * The term "اه ونص" is colloquial Egyptian and does not mean "yes and a half" but rather something like "yes, indeed".
lyrics: |
  مفيش حاجة تيجي كده
  اهدا حبيبي كده وارجع زي زمان
  يابني اسمعني هتدلعني
  تاخد عيني كمان

  حبيبي قرب بص وبص بص
  زعلان ازعل , ازعل نص نص
  لاحسن هبعد, ابعد اه ونص
  وهتبقى انت اكيد خسران

  ليه ده كل ده اخدت على كده
  انت مابتزهقش ملام
  تعبت يانا يانا ليالي حيرانه
  اهدا بقى وكفاية حرام

  دي حاجة متعبة اكمني طيبة
  مستحملاك وبقالي كتير
  حبيبي شوف انا صبرت كام سنة
  خدت وقت معايا كبير