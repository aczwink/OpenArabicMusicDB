name: بطايحي تونسي
alternativeNames: ""
category: Folk, Sufi music
usageText: Tunisia
timeSignatureNumerator: 8
text: |
  <score type="rhythm">
  \time 8/8
  \set Timing.baseMoment = #(ly:make-moment 1/16)
  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 3,3,2,4,4
  \do_dot \ta_dot \ta \sep
  r8 \do \tak
  </score>

  When played on Darbuka, it is filled with [[Strokes#Finger roll|finger rolls]].


  == References ==
