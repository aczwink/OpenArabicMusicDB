name: جوبي
alternativeNames: ""
category: Folk, Popular music
usageText: Iraq
timeSignatureNumerator: 8
text: |
  In Iraqi dialect it is pronounced "Tshobi".
  This rhythm exists as 8/8 and 12/8 as well. It is popular for Iraqi line dances and was also adopted into [[دبكة]] music.

  <score type="rhythm">
  \time 8/8
  \set Timing.baseMoment = #(ly:make-moment 1/16)
  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 6,2,3,3,2
    
  \do \do \do \ta \sep
  \do_dot \ta_dot \ta
  </score>

  <score type="rhythm">
  \time 12/8
  \set Timing.baseMoment = #(ly:make-moment 1/16)
  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 6,2,3,3,2,3,3,2
    
  \do \do \do \ta \sep
  \do_dot \ta_dot \ta \sep
  \do_dot \ta_dot \ta
  </score>

