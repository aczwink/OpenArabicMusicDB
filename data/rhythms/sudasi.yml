text: |
  Primarily used for [[دبكة]].

  <score type="rhythm">
  \time 6/4
    
  \dom r8 \do \sep
  \dom r8 \do \sep
  \dom \tak
  </score>

  == Ornamentation ==

  <score type="rhythm">
  \time 6/4
    
  \do \do \dom \sep
  r8 \dom r8 \sep
  \dom \tak
  </score>

  <score type="rhythm">
  \time 6/4
    
  \do \do \dom \sep
  \ta \dom \ta \sep
  \do \do \tak
  </score>

