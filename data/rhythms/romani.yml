name: Romani
alternativeNames: ""
category: Folk
usageText: Turkey
timeSignatureNumerator: 9
text: |
  A family of 9/8 rhythms of the Romani people.

  <score type="rhythm">
  \time 9/8
  \dom_dot \ta \sep
  \dom_dot \tak
  </score>

  <score type="rhythm">
  \time 9/8
  \dom \dom \sep
  \ta_dot \ta_dot \tak
  </score>

  <score type="rhythm">
  \time 9/8
  \dom \tak \sep
  \do_dot \do_dot \tak
  </score>

