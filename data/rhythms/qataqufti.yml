name: قتاقفتي
alternativeNames: ""
category: ""
usageText: ""
timeSignatureNumerator: 8
text: |
  The قتاقفتي or كتاكفتي is often mistakenly confused with the [[نوري]] rhythm. They appear to be similar (with the latter being shifted by 1/8) but drastically differ in structure (3-2-3 vs. 4-4) and also mood.

  The key beats are:
  <score type="rhythm">
  \time 8/8
  \dom_dot \sep
  \tak \sep
  \tak_dot
  </score>

  But it is played:
  <score type="rhythm">
  \time 8/8
  \do_noBeam \ta r8 \sep
  \ta r8 \sep
  \ta r8 r8
  </score>

  == Ornamentation ==
  A known variation is:
  <score type="rhythm">
  \time 8/8
  \do_noBeam \ta \ta \sep
  \do r8 \sep
  \ta r8 \ta
  </score>

  == Turkish ==
  Turkish name: Müsemmen

  Combination of [[دارج#Turkish|Semaî]] and [[ثريا#Turkish|Türk Aksağı]] in that order.

  <score type="rhythm2">
  \time 8/8
  \dom_dot_strong \sep \takl \takl_dot_semi
  </score>

