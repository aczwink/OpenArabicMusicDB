text: |
  Named after the town Aden in Yemen.

  <score type="rhythm">
  \time 2/4
  \set Timing.baseMoment = #(ly:make-moment 1/16)
  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 3,2,3
    
  \do_dot \ta \du \do
  </score>

