  == Turkish ==
  Turkish name: Türk Aksağı

  Raouf Yekta mentions the Arabic name but lists "Türk Aksağı" as alternative name.

  Combination of [[Nîm sofyan]] and [[دارج#Turkish|Semaî]] in that order.
  Exists also as 5/4.

