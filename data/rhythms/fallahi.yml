name: فلاحي
alternativeNames: ""
category: Folk
usageText: Egypt
timeSignatureNumerator: 2
text: |
  A popular variation of [[أيوب]]. Note that the accentuation is different from [[مقسوم]].

  <score type="rhythm2">
  \time 2/4	
  \du_noBeam \til_noBeam \ti \til \sep \du_noBeam \til_noBeam \ti r16
  </score>

