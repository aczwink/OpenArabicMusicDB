name: أيوب
alternativeNames: زار (Egypt)
category: Folk, موشحات, Popular music, Sufi music
usageText: |
  Egypt, [[Levant]], Turkey

  Origin: Arabic
timeSignatureNumerator: 2
text: |
  <score type="rhythm">
  \time 2/4
    
  \dom \sep \do_noBeam \ta
  </score>

  == Ornamentation ==

  As a folk rhythm, it is usually ornamented:
  <score type="rhythm2">
    
  \time 2/4
  \set Timing.baseMoment = #(ly:make-moment 1/16)
  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 3,1,2,2

  \do_dot \til \sep \do_noBeam \ta
  </score>

