name: مصمودي كبير
alternativeNames: ""
category: Folk, موشحات, Popular music
usageText: Egypt
timeSignatureNumerator: 8
text: |
  Slower version of [[مصمودي صغير]].

  <score type="rhythm">
  \time 8/4
  \dom \dom \sep r4 \tak \sep \dom r \sep \tak r
  </score>

  == Ornamentation ==
  Often the 3rd beat is accentuated by playing a dum like this:
  <score type="rhythm">
  \time 8/4
  \dom \dom \sep \dom r4 \sep \dom r \sep \tak r
  </score>

  Sometimes the 8th beat is lightly accentuated, which results in:
  <score type="rhythm">
  \time 8/4
  \dom \dom \sep r4 \tak \sep \dom r \sep \tak \tak
  </score>

