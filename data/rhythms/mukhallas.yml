name: مخلّص
alternativeNames: ""
category: ""
usageText: ""
timeSignatureNumerator: 3
text: |
  The rhythm is said to be originating in Marrakesh.

  <score type="rhythm">
  \time 3/8
  \set Timing.baseMoment = #(ly:make-moment 1/16)
  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 2,1,2,1
  \do \ti \ta r16
  </score>

  == References ==
