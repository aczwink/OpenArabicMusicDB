name: مقسوم
alternativeNames: ""
category: Folk, Popular music
usageText: Egypt, [[Levant]], Turkey
timeSignatureNumerator: 4
text: |
  It is also often played in 2/4 time, while the accentuation remains exactly as it is.
  Thus it should not be confused with [[فلاحي]].

  <score type="rhythm">
  \time 4/4
  \do_noBeam \ta r8 \ta \sep \do r \ta r
  </score>

