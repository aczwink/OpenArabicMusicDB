name: جرك
alternativeNames: ""
category: Folk, Popular music
usageText: Egypt
timeSignatureNumerator: 4
text: |
  <score type="rhythm">
  \time 4/4
  \dom \tak \sep
  r8 \do \tak
  </score>

  == Ornamentation ==

  In general it is filled with a lot of finger rolls.
  Apart from the listed variations, because of its close relationship to western 4/4 rhythms, one can easily modulate to them.

  <score type="rhythm">
  \time 4/4
  \dom \tak \sep
  \ta_noBeam \do \tak
  </score>

  <score type="rhythm">
  \time 4/4
  \dom \tak \sep
  \ta_noBeam \do_noBeam \ta \do_noBeam
  </score>

  <score type="rhythm">
  \time 4/4
  \dom \tak \sep
  \du \do r16 \tak
  </score>

  <score type="rhythm">
  \time 4/4
  \dom \ta \do_noBeam \sep
  r8 \do \tak
  </score>

  <score type="rhythm">
  \time 4/4
  \dom \ta r16 \do r16 \do \tak
  </score>