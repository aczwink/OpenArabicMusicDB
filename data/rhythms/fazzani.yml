name: فزّاني
alternativeNames: ""
category: Folk
usageText: Tunisia
timeSignatureNumerator: 4
text: |
  <score type="rhythm">
  \time 4/4
  \do_noBeam \tak \ta \sep
  \do_noBeam \ta \tak
  </score>

  Traditionally, the rhythm is played as written on Bandir but on Darbuka the 1 is played as Tak or Sak.
  The rhythms accentuation matches the one from [[أيوب]] and therefore not [[مقسوم]]!


