name: زفة
alternativeNames: ""
category: Folk, Popular music
usageText: Egypt, Syria
timeSignatureNumerator: 8
text: |
  <score type="rhythm">
  \time 8/8
  \set Timing.baseMoment = #(ly:make-moment 1/16)
  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 2,2,4,2,4,2
  \do \ti \ti \ta \ta \sep
  \do \ta \ta r8
  </score>

  == References ==
