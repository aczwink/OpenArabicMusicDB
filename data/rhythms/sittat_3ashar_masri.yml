name: ستة عشر مصري
alternativeNames: ""
category: ""
usageText: ""
timeSignatureNumerator: 32
text: |
  In all text books this is written as 32/4 although the name clearly says that it is a 16-beat rhythm.

  <score type="rhythm">
  \time 32/4
  \dom r4 \tak r4 \sep
  \dom r4 \tak r4 \sep
  \dom r4 \tak r4 \sep
  \dom r4 \dom r4 \sep

  \tak r4 \dom r4 \sep
  \tak r4 \tak r4 \sep
  \dom r4 \tak r4 \sep
  \tak r4 \tak r4
  </score>

  == Ornamentation ==

  === [[Rounded Ornamentation|Rounding]] ===
  <score type="rhythm">
  \time 32/4
  \dom r4 \tak r4 \sep
  \dom r4 \tak r4 \sep
  \dom r4 \tak r4 \sep
  \dom r4 \dom r4 \sep

  \tak r4 \dom r4 \sep
  \tak r4 \tak \tak \sep
  \dom r8 \tak r8 \tak \sep
  \tak r4 \tak \tak
  </score>

