text: |
  The rhythm is said to be of Turkish origin <ref name="helu" />.
  Arabs write the rhythm with an additional tak, like this:
  <score type="rhythm">
  \time 4/4
  \dom r8 \ta \sep
  \tak \tak
  </score>

  == Turkish ==
  Turkish name: Sofyân

  Combination of two [[Nîm sofyan]] rhythms.
  Exists also as 4/8 and sometimes also as 4/2.

  <score type="rhythm2">
  \time 4/4
  \doom_strong \sep \tak_semi \takl
  </score>

