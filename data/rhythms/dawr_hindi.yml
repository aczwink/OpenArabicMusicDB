name: دور هندي
alternativeNames: نيم نوخت
category: ""
usageText: ""
timeSignatureNumerator: 7
text: |
  <score type="rhythm">
  \time 7/8
  \do \ta \ta \sep
  \do r8 \ta r8
  </score>

  Erlanger mentions a correlation with [[نوخت]]. He says that when the first tak of دور هندي is muted, the resulting rhythm becomes very close to نوخت and is then called نيم نوخت (since نوخت is usually slower than دور هندي). Thus نيم نوخت looks like the following:
  <score type="rhythm">
  \time 7/8
  \do r8 \ta \sep
  \do r8 \ta r8
  </score>

  == Turkish ==
  Turkish name: Devri-Hîndî

  Combination of [[دارج#Turkish|Semaî]] and [[صوفيان|Sofyân]] in that order.
  Exists also as 7/4 but is then called Ağır Devri-Hîndî.

  <score type="rhythm2">
  \time 7/8
  \do_strong \tal_semi \tal \sep
  \dom_strong \takl
  </score>

