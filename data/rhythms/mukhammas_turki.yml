  == Turkish ==
  Turkish name: Muhammes

  Yekta<ref name="yekta" /> writes it the following way (notice the Dum-Taks), which is different from any other source.
  <score type="rhythm2">
  \time 16/2

  \doom \dom \takl
  \doom \taakl
  \doom \doom
  \taakl \dom \takl
  \doom \taakl
  \dom \takl \doom
  \taaakl
  \dom \takl \dom \takl
  </score>
  The long whole note is a Tak.

  Other Turkish sources seem to agree on the following.
  The rhythm is constructed from 8 consecutive [[صوفيان#Turkish|Sofyân]] rhythms.
  <score type="rhythm2">
  \time 32/4

  \doom_strong \tak_semi \takl \sep
  \doom_strong \taakl_semi \sep
  \doom_strong \doom_semi \sep
  \taakl_strong \tak_semi \takl \sep
  \doom_strong \taakl_semi \sep
  \tak_semi \takl \doom_strong \sep
  \taakl_strong \haakl_semi \sep
  \tak_strong \takl \tak_semi \takl
  </score>

