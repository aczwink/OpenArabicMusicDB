name: ملفوف
alternativeNames: لف
category: Folk, Popular music
usageText: Egypt, [[Levant]]
timeSignatureNumerator: 2
text: |
  Fast version of [[وحدة كبيرة]], but with a different mood.

  <score type="rhythm">
  \time 2/4
  \set Timing.baseMoment = #(ly:make-moment 1/16)
  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 3,3,2
    
  \do_dot \ta_dot \ta
  </score>

