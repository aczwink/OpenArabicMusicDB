name: أقصاق
alternativeNames: ""
category: Classical, موشحات
usageText: Syria, Turkey
timeSignatureNumerator: 9
text: |
  <score type="rhythm">
  \time 9/8

  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 4,2,3
    
  \do r8 \ta r \sep \do r \sep \ta r \ta
  </score>

  == Ornamentation ==

  In Syria, often a second dum is placed on beat 6.
  <score type="rhythm">
  \time 9/8

  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 4,2,3
    
  \do r8 \ta r \sep \do \do \sep \ta r \ta
  </score>

  == Turkish ==
  Turkish name: Aksak

  Combination of [[صوفيان#Turkish|Sofyân]] and [[ثريا#Turkish|Türk Aksağı]] in that order.
  Exists also as 9/4 but is then called Ağır Aksak.

  <score type="rhythm2">
  \time 9/8
  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 4,2,3

  \dom_strong \ta_semi \tal \sep \dom_strong \takl_semi \tal
  </score>

