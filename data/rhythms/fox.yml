name: Fox
alternativeNames: ""
category: Classic
usageText: Egypt
timeSignatureNumerator: 2
text: |
  A simple 2/4 or 4/4 rhythm that is usually not ornamented a lot.
  Can be any of the following:
  <score type="rhythm">
  \time 2/4
    
  \dom \tak
  </score>

  <score type="rhythm">
  \time 2/4
    
  \do_noBeam \ta \sep
  \do_noBeam \ta
  </score>

  <score type="rhythm">
  \time 4/4
    
  \dom \tak \sep
  \dom \tak
  </score>

  == References ==
