name: جورجينا
alternativeNames: ""
category: Folk, موشحات
usageText: Iraq
timeSignatureNumerator: 10
text: |
  <score type="rhythm">
  \time 10/8

  \do r8 \ta \sep \ta r8 \sep \do r8 \sep \ta r8 r8
  </score>

  == Turkish ==
  Turkish name: Aksak semâî / Curcuna (discouraged)

  Combination of 2 [[ثريا#Turkish|Türk Aksağı]] rhythms.
  Exists also as 10/4 but is then called Ağır Aksak semâî.

  <score type="rhythm2">
  \time 10/8
  \dom_strong \sep \ta \takl_semi \sep \dom_strong \sep \takl_semi \tal
  </score>

