name: كراتشي
alternativeNames: ""
category: Folk, Popular music
usageText: Algeria, Egypt, Lebanon, Morocco
timeSignatureNumerator: 2
text: |
  <score type="rhythm">
  \time 2/4
  \tak \sep \ta_noBeam \do
  </score>

  == Ornamentation ==

  It is usually ornamented like this:
  <score type="rhythm2">
  \time 2/4
  \set Timing.baseMoment = #(ly:make-moment 1/16)
  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 3,1,2,2

  \ta_dot \til \sep \ta \do
  </score>

