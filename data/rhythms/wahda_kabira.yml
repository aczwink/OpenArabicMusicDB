name: وحدة كبيرة
alternativeNames: وحدة
category: Folk, Popular music
usageText: Egypt, Lebanon, Turkey
timeSignatureNumerator: 4
text: |
  Often just called وحدة. The principal rhythm of the family of وحدة-rhythms. It is the most dominant rhythmic figure among Arabic rhythms.

  <score type="rhythm">
  \time 4/4
  \dom_dot \tak_dot \tak
  </score>

