name: سماعي ثقيل
alternativeNames: ""
category: Classical, موشحات
usageText: Egypt
timeSignatureNumerator: 10
text: |
  The most common rhythm in classical Arabic music.
  It is counted 5 + 5.

  <score type="rhythm">
  \time 10/8
  \set Timing.beamExceptions = #'()
  \set Timing.beatStructure = 3,2,2,3
    
  \do r8 r \sep \ta r \sep \do \do \sep \ta r r
  </score>

