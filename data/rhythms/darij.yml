  == Turkish ==
  Turkish name: Semaî

  One of the two basic rhythms in Turkish music, that are not further divisible.
  Exists also as 3/8 and rarely as 3/2.

  <score type="rhythm2">
  \time 3/4
  \dom_strong \takl_semi \takl
  </score>

