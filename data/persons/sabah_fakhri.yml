name: صباح فخري
lifeTime: 1933 - 2021
origin: Aleppo
text: |
  == موال نعم ==
  نعم ســـرى طيف من أهوى فأرقّني 
  والحب يعــــــترض اللذات بالألـــم 

  لولا الهوى لم تُرق دمعا على طلل 
  ولا أرقـــــت لذكر البـــــــان والعلم 

  يا ساكنين بقلبي لاعدمت لكم 
  معنى لطيفا سرى معناه ضمن دمي 
  حارفوني فروحي في معارجــــــها 
  بذكركم يداوى بالهوى ســـــقمي


  == موال يا من بحبك ==
  يا من بحبّك جريت بحور من عيني 
  يابا لاظل اهواك ما زالت ترى عيني 
  وحياة من أنزل الأقطار من عيني
  يابا ما حيد عن عشرتك لو ربّي حرقني بنار

  إي والذي إي والذي
  إي والذي أنشأ الجنة أو النــــــــــار
  إن حاسبك بالحشرأو مسّ جسمك نار
  يابا لاطفي جهنم بفيض الدمع من عيني
